<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление поста</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
    <h1 class="text__h1">Удаление поста</h1>
    <form action="" method="post" class="submit__new__post">
      {% csrf_token %}
      <p>Вы уверены, что хотите удалить "{{ post.title }}"?</p>
      <input type="submit" value="Подтвердить"/>
    </form>
  {% endblock %}
</body>
</html>
