{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>от {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}">Редактировать</a> | <a href="{% url 'article_delete' article.pk %}">Удалить</a></p>
<p>Вернуться на <a href="{% url 'article_list' %}">Все статьи</a>.</p>

{% for comment in article.comments.all %}
      <p>
        <span class="font-weight-bold">{{ comment.author }} &middot;</span>
        {{ comment }}
      </p>
{% endfor %}
{% endblock content %}
