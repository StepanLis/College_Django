{% extends 'base.html' %}

{% block title %}Забыли ваш пароль?{% endblock %}

{% block content %}
<h1>Забыли ваш пароль?</h1>
<p>Введите ваш адрес электронной почты ниже, и мы
вышлем инструкции по установке нового пароля.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-success" type="submit" value="Отправить инструкции!">
</form>
{% endblock %}
